<!DOCTYPE html>

<script>
    n= +prompt("nhập và số n: ")
    giaithua=1
    for(let i=1;i<=n;i++){
        giaithua*=i;
    }
    document.write("giai thừa của số n nhập vào là: " +giaithua)


</script>
