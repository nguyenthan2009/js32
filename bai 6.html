
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  sotien=+prompt("nhập số tiền gửi ngân hàng")
  thang=+prompt("nhập vào số tháng gửi tiết kiệm")
  for( i=0;i< thang;i++){
    sotien+= sotien*0.05
  }
  alert("số tiền thu về sau số tháng  gửi ngân hàng là "+sotien)


</script>
</body>
</html>
