<body>
<p><b>Bài 4:</b> In hình chữ nhật</p>

<script>

    w= +prompt("nhập vào chiều rộng của hình chữ nhật")
    h= +prompt("nhập chiều cao của hình chữ nhật")
    let result = '';
    let res = document.getElementById("result");
    for (let i = 0; i<=h; i++) {
      for ( let j = 0; j<=w; j++) {
        if ( i == 0 || i == h ) {
          result += '*';
        } else {
          if ( j == 0 || j == w) {
            result += '*';
          } else {
            result += '&nbsp&nbsp;';
          }
        }

      }
      result += '<br/>'
    }
    document.write(result)

</script>
